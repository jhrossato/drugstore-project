<section class="row justify-content-around mt-5">
    <h2 class="text-center mb-5">Cadastre-se!</h2>
    <section class="col-4">
        <form>
            <div class="form-group mt-1">
                <label for="input-nome">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group mt-1">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="Digite seu email">
            </div>
            <div class="form-group mt-1">
                <label for="input-senha">Senha</label>
                <input type="password" class="form-control" id="input-senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group mt-1">
                <label for="input-cpf">CPF</label>
                <input type="text" class="form-control" id="input-cpf" placeholder="Digite seu CPF">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button id="btn-submit" type="submit" class="btn btn-primary mt-2">Cadastrar</button>
                <div id="spinner" class="spinner-border text-primary d-none" role="status">
                    <span class="sr-only"></span>
                </div>
                
            </div>
            <div class="mt-2 d-flex justify-content-center">
                <span id="error" style="color: red;"></span>
            </div>
        </form>
    </section>
</section>
